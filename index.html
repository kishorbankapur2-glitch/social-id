<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kishor | Social</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body{
  margin:0;
  min-height: 100vh;
  min-height: 100dvh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #2e2e2e, #1a1a1a);
  font-family:system-ui,sans-serif;
  color:#fff;
  position: relative;
  overflow-x: hidden;
}

/* Card */
.card{
  width: min(350px, 80vw);
  padding: clamp(24px, 4vw, 32px);
  border-radius: min(28px, 5vw);
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  box-shadow:0 0 50px rgba(0,0,0,.45);
  text-align:center;
  position: relative;
  z-index: 2;
  margin: auto;
  max-width: 400px;
}

/* Avatar container */
.avatar-container {
  position: relative;
  width: min(120px, 25vw);
  height: min(120px, 25vw);
  margin: 0 auto 20px auto;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

/* Profile Photo */
.avatar-img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
  transition: transform 0.3s ease;
}

.avatar-img:hover {
  transform: scale(1.05);
}

.avatar-img:active {
  transform: scale(0.95);
}

h2{
  margin: 0 0 10px 0;
  font-size: clamp(1.5rem, 5vw, 2rem);
  text-align: center;
  background: linear-gradient(135deg, #fff, #94a3b8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p{
  opacity:.75;
  margin-bottom: 25px;
  font-size: clamp(1rem, 4vw, 1.2rem);
  text-align: center;
  color: #94a3b8;
}

a{
  display:flex;
  align-items:center;
  justify-content: center;
  gap: 15px;
  padding: 15px 20px;
  margin: 12px auto;
  width: 100%;
  max-width: 300px;
  border-radius: 50px;
  text-decoration:none;
  color:white;
  background:rgba(255,255,255,.14);
  font-size: 1.1rem;
  transition: all 0.3s ease;
  border: 1px solid rgba(255,255,255,0.1);
}

a:hover{
  background:rgba(255,255,255,.25);
  transform: scale(1.02);
  border-color: rgba(255,255,255,0.3);
}

i{
  font-size: 24px;
  width: 30px;
  text-align: center;
}

/* ===== MUSIC EMOJI STYLE ===== */
.music-mini {
  position: fixed;
  bottom: 25px;
  right: 25px;
  z-index: 1000;
}

.music-emoji {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(5px);
  border: 2px solid rgba(255,255,255,0.2);
  color: white;
  font-size: 40px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  user-select: none;
}

.music-emoji:hover {
  transform: scale(1.1);
  border-color: rgba(255,215,0,0.5);
  box-shadow: 0 0 30px rgba(255,215,0,0.3);
}

/* Rotate animation */
.rotate-emoji {
  animation: spin 4s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ===== PHOTO ZOOM MODAL - SMOOTH ANIMATION ===== */
.photo-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0);
  z-index: 2000;
  display: flex;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(0px);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  pointer-events: none;
}

.photo-modal.show {
  background: rgba(0,0,0,0.95);
  backdrop-filter: blur(10px);
  pointer-events: all;
}

.modal-content {
  position: relative;
  width: 90vw;
  height: 90vh;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: scale(0.5);
  opacity: 0;
  transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bounce effect */
}

.photo-modal.show .modal-content {
  transform: scale(1);
  opacity: 1;
}

.modal-image {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  border-radius: 30px;
  border: 4px solid rgba(255,255,255,0.3);
  box-shadow: 
    0 0 30px rgba(56, 189, 248, 0.8),
    0 0 60px rgba(56, 189, 248, 0.4),
    0 20px 40px rgba(0,0,0,0.6);
  transform: scale(1);
  transition: transform 0.3s ease;
}

.modal-image:hover {
  transform: scale(1.02);
}

/* ===== BACK BUTTON - SMOOTH ===== */
.back-button {
  position: absolute;
  top: 30px;
  left: 30px;
  color: white;
  font-size: 24px;
  cursor: pointer;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50px;
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
  transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  z-index: 2001;
  border: 2px solid rgba(255,255,255,0.2);
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  transform: translateX(-20px);
  opacity: 0;
  pointer-events: none;
}

.photo-modal.show .back-button {
  transform: translateX(0);
  opacity: 1;
  pointer-events: all;
}

.back-button:hover {
  background: rgba(56, 189, 248, 0.3);
  border-color: #38bdf8;
  transform: scale(1.1) translateX(0);
  box-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
}

.back-button:active {
  transform: scale(0.95) translateX(0);
}

.back-button i {
  font-size: 32px;
  color: white;
  transition: transform 0.3s;
}

.back-button:hover i {
  transform: translateX(-5px);
}

/* Mobile */
@media (max-width: 480px) {
  .back-button {
    top: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
  }
  
  .back-button i {
    font-size: 28px;
  }
}

/* Icon hover colors */
a[href*="instagram"]:hover i { color: #e4405f; }
a[href*="twitter"]:hover i, a[href*="x.com"]:hover i { color: #1da1f2; }
a[href*="linkedin"]:hover i { color: #0077b5; }
a[href*="youtube"]:hover i { color: #ff0000; }
</style>
</head>

<body>
<div class="card">
  <!-- Profile Photo - Click to zoom with smooth animation -->
  <div class="avatar-container" onclick="openPhoto()">
    <img src="photo1.png" alt="Kishor Bankapur" class="avatar-img" id="profilePhoto">
  </div>
  
  <h2>KISHOR BANKAPUR</h2>
  <p>@kishorbankapur</p>

  <!-- Social Links -->
  <a href="https://www.instagram.com/kishor.bankapur?igsh=djEzNmVjOXFqZXY1" target="_blank">
    <i class="fa-brands fa-instagram"></i> Instagram
  </a>

  <a href="https://x.com/bankapurkishor" target="_blank">
    <i class="fa-brands fa-x-twitter"></i> X / Twitter
  </a>

  <a href="https://www.linkedin.com/in/kishor-bankapur-9ba256325/" target="_blank">
    <i class="fa-brands fa-linkedin"></i> LinkedIn
  </a>

  <a href="https://youtube.com/@careless.2009-pi?si=w8D_u4yLM429y281" target="_blank">
    <i class="fa-brands fa-youtube"></i> Youtube
  </a>
</div>

<!-- ===== MUSIC EMOJI ðŸ—¿ ===== -->
<div class="music-mini">
  <div class="music-emoji" onclick="toggleMusic()" id="musicEmoji">
    ðŸ—¿
  </div>
</div>

<!-- ===== PHOTO ZOOM MODAL ===== -->
<div class="photo-modal" id="photoModal" onclick="closePhoto(event)">
  <!-- BACK BUTTON -->
  <div class="back-button" onclick="closePhoto(event)">
    <i class="fa-solid fa-arrow-left"></i>
  </div>
  <div class="modal-content">
    <img src="photo1.png" class="modal-image" alt="Kishor Bankapur">
  </div>
</div>

<!-- Audio Element -->
<audio id="bgMusic" loop preload="auto">
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById('bgMusic');
const musicEmoji = document.getElementById('musicEmoji');
const photoModal = document.getElementById('photoModal');
let isOpening = false;

// Set volume
music.volume = 0.5;

// Toggle music with ðŸ—¿
function toggleMusic() {
  if (music.paused) {
    music.play();
    musicEmoji.classList.add('rotate-emoji');
    musicEmoji.style.borderColor = '#fbbf24';
    musicEmoji.style.boxShadow = '0 0 30px #fbbf24';
  } else {
    music.pause();
    musicEmoji.classList.remove('rotate-emoji');
    musicEmoji.style.borderColor = 'rgba(255,255,255,0.2)';
    musicEmoji.style.boxShadow = '0 5px 20px rgba(0,0,0,0.5)';
  }
}

// Open photo with smooth animation
function openPhoto() {
  if (isOpening) return;
  isOpening = true;
  
  photoModal.classList.add('show');
  document.body.style.overflow = 'hidden';
  
  // Small haptic feedback (vibration) on mobile if supported
  if (navigator.vibrate) {
    navigator.vibrate(50);
  }
  
  setTimeout(() => {
    isOpening = false;
  }, 500);
}

// Close photo with smooth animation
function closePhoto(event) {
  if (event.target === photoModal || event.target.classList.contains('back-button') || event.target.closest('.back-button')) {
    // Add closing animation
    const modalContent = document.querySelector('.modal-content');
    modalContent.style.transform = 'scale(0.5)';
    modalContent.style.opacity = '0';
    
    setTimeout(() => {
      photoModal.classList.remove('show');
      document.body.style.overflow = '';
      // Reset transform
      modalContent.style.transform = '';
      modalContent.style.opacity = '';
    }, 400);
  }
}

// Close with Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape' && photoModal.classList.contains('show')) {
    closePhoto({ target: photoModal });
  }
  
  if (e.code === 'Space' && !e.target.matches('a')) {
    e.preventDefault();
    toggleMusic();
  }
});

// Error handling
music.addEventListener('error', function() {
  musicEmoji.textContent = 'âŒ';
  musicEmoji.style.background = 'rgba(239, 68, 68, 0.3)';
});

// Smooth scroll disable when modal open
photoModal.addEventListener('wheel', (e) => {
  if (photoModal.classList.contains('show')) {
    e.preventDefault();
  }
}, { passive: false });
</script>

</body>
</html>
