<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kishor Bankapur</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

html,body{
height:100%;
}

body{
display:flex;
justify-content:center;
align-items:center;
background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

.card{
width:320px;
background:rgba(255,255,255,0.08);
backdrop-filter: blur(20px);
border-radius:20px;
padding:60px 30px 30px 30px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,0.5);
position:relative;
}

.eagle{
width:90px;
position:absolute;
top:-45px;
left:50%;
transform:translateX(-50%);
}

.profile{
width:90px;
height:90px;
border-radius:50%;
background:linear-gradient(135deg,#4facfe,#00f2fe);
display:flex;
align-items:center;
justify-content:center;
font-size:40px;
color:white;
margin:0 auto 15px auto;
font-weight:600;
}

h1{
color:white;
font-size:22px;
margin-bottom:5px;
}

.username{
color:#ccc;
font-size:14px;
margin-bottom:25px;
}

.btn{
display:block;
width:100%;
padding:12px;
margin:10px 0;
border-radius:30px;
text-decoration:none;
color:white;
background:rgba(255,255,255,0.1);
transition:0.3s;
}

.btn:hover{
background:rgba(255,255,255,0.25);
transform:scale(1.05);
}
</style>
</head>

<body>

<div class="card">

<img src="eagle2.png" class="eagle">

<div class="profile">K</div>
<h1>KISHOR BANKAPUR</h1>
<div class="username">@kishorbankapur</div>

<a href="#" class="btn">Instagram</a>
<a href="#" class="btn">X / Twitter</a>
<a href="#" class="btn">LinkedIn</a>
<a href="#" class="btn">YouTube</a>

</div>

</body>
</html>
