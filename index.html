<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body{
  margin:0;
  min-height: 100vh;
  min-height: 100dvh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #2e2e2e, #1a1a1a);
  font-family:system-ui,sans-serif;
  color:#fff;
  position: relative;
  overflow-x: hidden;
}

/* Eagle Container */
.eagle-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 100;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Eagle - FINAL POSITION: top 23.4%, left 52.0% */
.eagle-single {
  position: absolute;
  width: 70px;
  opacity: 0;
  animation: centreGrow 3s ease-out forwards;
  filter: drop-shadow(0 0 30px rgba(255,215,0,0.9));
  transform-origin: center;
  top: 23.4%;
  left: 52.0%;
  transform: translate(-50%, -50%);
  z-index: 101;
}

@keyframes centreGrow {
  0% { opacity: 0; width: 10px; top: 23.4%; left: 52.0%; transform: translate(-50%, -50%) scale(0.2); }
  25% { opacity: 0.9; width: 50px; transform: translate(-50%, -50%) scale(0.8); }
  50% { opacity: 1; width: 85px; transform: translate(-50%, -50%) scale(1.1); }
  75% { opacity: 0.9; width: 100px; transform: translate(-50%, -50%) scale(1.2); }
  100% { opacity: 0.8; width: 85px; top: 23.4%; left: 52.0%; transform: translate(-50%, -50%) scale(1); }
}

/* Card */
.card{
  width: min(350px, 80vw);
  padding: clamp(24px, 4vw, 32px);
  border-radius: min(28px, 5vw);
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  box-shadow:0 0 50px rgba(0,0,0,.45);
  text-align:center;
  position: relative;
  z-index: 2;
  margin: auto;
  max-width: 400px;
}

/* Avatar container */
.avatar-container {
  position: relative;
  width: min(100px, 20vw);
  height: min(100px, 20vw);
  margin: 0 auto 20px auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

.avatar{
  width: 100%;
  height: 100%;
  border-radius:50%;
  background:linear-gradient(135deg,#38bdf8,#6366f1);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size: min(42px, 8vw);
  font-weight:700;
  position: relative;
  z-index: 2;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  line-height: 1;
}

/* Tablet styles */
@media (min-width: 768px) and (max-width: 1024px) {
  .card {
    width: min(450px, 70vw);
    max-width: 500px;
    padding: 35px;
  }
  
  .avatar-container {
    width: 120px;
    height: 120px;
  }
  
  .eagle-single {
    width: 85px;
  }
  
  @keyframes centreGrow {
    0% { opacity: 0; width: 15px; top: 23.4%; left: 52.0%; }
    25% { opacity: 0.9; width: 65px; }
    50% { opacity: 1; width: 110px; }
    75% { opacity: 0.9; width: 130px; }
    100% { opacity: 0.8; width: 110px; top: 23.4%; left: 52.0%; }
  }
  
  .avatar { font-size: 48px; }
}

/* Phone styles */
@media (max-width: 480px) {
  .card {
    width: 85vw;
    padding: 20px;
  }
  
  .avatar-container {
    width: 80px;
    height: 80px;
  }
  
  .eagle-single {
    width: 60px;
  }
  
  @keyframes centreGrow {
    0% { opacity: 0; width: 8px; top: 23.4%; left: 52.0%; }
    25% { opacity: 0.9; width: 40px; }
    50% { opacity: 1; width: 70px; }
    75% { opacity: 0.9; width: 85px; }
    100% { opacity: 0.8; width: 70px; top: 23.4%; left: 52.0%; }
  }
  
  .avatar { font-size: 32px; }
}

h2{
  margin: 0 0 10px 0;
  font-size: clamp(1.5rem, 5vw, 2rem);
  text-align: center;
}

p{
  opacity:.75;
  margin-bottom: 25px;
  font-size: clamp(1rem, 4vw, 1.2rem);
  text-align: center;
}

a{
  display:flex;
  align-items:center;
  justify-content: center;
  gap: 15px;
  padding: 15px 20px;
  margin: 12px auto;
  width: 100%;
  max-width: 300px;
  border-radius: 50px;
  text-decoration:none;
  color:white;
  background:rgba(255,255,255,.14);
  font-size: 1.1rem;
  transition: all 0.3s ease;
  border: 1px solid rgba(255,255,255,0.1);
}

a:hover{
  background:rgba(255,255,255,.25);
  transform: scale(1.02);
  border-color: rgba(255,255,255,0.3);
}

i{
  font-size: 24px;
  width: 30px;
  text-align: center;
}
</style>
</head>
