<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kishor | Social</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body{
  margin:0;
  min-height: 100vh;
  min-height: 100dvh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #2e2e2e, #1a1a1a);
  font-family:system-ui,sans-serif;
  color:#fff;
  position: relative;
  overflow-x: hidden;
}

/* Card */
.card{
  width: min(350px, 80vw);
  padding: clamp(24px, 4vw, 32px);
  border-radius: min(28px, 5vw);
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  box-shadow:0 0 50px rgba(0,0,0,.45);
  text-align:center;
  position: relative;
  z-index: 2;
  margin: auto;
  max-width: 400px;
}

/* Avatar container */
.avatar-container {
  position: relative;
  width: min(120px, 25vw);
  height: min(120px, 25vw);
  margin: 0 auto 20px auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Profile Photo */
.avatar-img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover; /* Photo ko sahi fit karega */
  border: 3px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
  transition: transform 0.3s ease;
}

.avatar-img:hover {
  transform: scale(1.05);
  border-color: #38bdf8;
  box-shadow: 0 0 40px rgba(56, 189, 248, 0.8);
}

/* Tablet styles */
@media (min-width: 768px) and (max-width: 1024px) {
  .card {
    width: min(450px, 70vw);
    max-width: 500px;
    padding: 35px;
  }
  
  .avatar-container {
    width: 150px;
    height: 150px;
  }
}

/* Phone styles */
@media (max-width: 480px) {
  .card {
    width: 85vw;
    padding: 20px;
  }
  
  .avatar-container {
    width: 100px;
    height: 100px;
  }
}

h2{
  margin: 0 0 10px 0;
  font-size: clamp(1.5rem, 5vw, 2rem);
  text-align: center;
  background: linear-gradient(135deg, #fff, #94a3b8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p{
  opacity:.75;
  margin-bottom: 25px;
  font-size: clamp(1rem, 4vw, 1.2rem);
  text-align: center;
  color: #94a3b8;
}

a{
  display:flex;
  align-items:center;
  justify-content: center;
  gap: 15px;
  padding: 15px 20px;
  margin: 12px auto;
  width: 100%;
  max-width: 300px;
  border-radius: 50px;
  text-decoration:none;
  color:white;
  background:rgba(255,255,255,.14);
  font-size: 1.1rem;
  transition: all 0.3s ease;
  border: 1px solid rgba(255,255,255,0.1);
}

a:hover{
  background:rgba(255,255,255,.25);
  transform: scale(1.02);
  border-color: rgba(255,255,255,0.3);
}

i{
  font-size: 24px;
  width: 30px;
  text-align: center;
}

/* Instagram specific hover */
a[href*="instagram"]:hover i {
  color: #e4405f;
}

/* Twitter specific hover */
a[href*="twitter"]:hover i,
a[href*="x.com"]:hover i {
  color: #1da1f2;
}

/* LinkedIn specific hover */
a[href*="linkedin"]:hover i {
  color: #0077b5;
}

/* YouTube specific hover */
a[href*="youtube"]:hover i {
  color: #ff0000;
}
</style>
</head>

<body>
<div class="card">
  <!-- Profile Photo - photo.png -->
  <div class="avatar-container">
    <img src="photo.png" alt="Kishor Bankapur" class="avatar-img">
  </div>
  
  <h2>KISHOR BANKAPUR</h2>
  <p>@kishorbankapur</p>

  <a href="https://www.instagram.com/kishor.bankapur?igsh=djEzNmVjOXFqZXY1" target="_blank">
    <i class="fa-brands fa-instagram"></i> Instagram
  </a>

  <a href="https://x.com/bankapurkishor" target="_blank">
    <i class="fa-brands fa-x-twitter"></i> X / Twitter
  </a>

  <a href="https://www.linkedin.com/in/kishor-bankapur-9ba256325/" target="_blank">
    <i class="fa-brands fa-linkedin"></i> LinkedIn
  </a>

  <a href="https://youtube.com/@careless.2009-pi?si=w8D_u4yLM429y281" target="_blank">
    <i class="fa-brands fa-youtube"></i> Youtube
  </a>
</div>

</body>
</html>
