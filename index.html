<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kishor | Photo Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #000;
  background-image: radial-gradient(circle at center, #111 0%, #000 100%);
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  color: #fff;
  overflow-x: hidden;
}

.main-card {
  width: min(380px, 90vw);
  background: #0a0a0a;
  border: 1px solid #1a1a1a;
  border-radius: 40px;
  padding: 45px 20px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.9);
  position: relative;
}

.avatar-wrapper {
  width: 120px;
  height: 120px;
  margin: 0 auto 20px;
  padding: 3px;
  border: 2px solid #3b82f6;
  border-radius: 50%;
  cursor: pointer;
  transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  overflow: hidden;
}
.avatar-wrapper:hover { transform: scale(1.1); border-color: #fff; }

.avatar-img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  background: #1a1a1a;
}

h2 {
  font-size: 1.4rem;
  letter-spacing: 2px;
  font-weight: 600;
  text-transform: uppercase;
  margin-bottom: 5px;
}

.subtitle {
  color: #3b82f6;
  font-size: 0.9rem;
  margin-bottom: 35px;
  font-weight: 500;
}

.links-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.link-item {
  background: #111;
  border: 1px solid #1a1a1a;
  border-radius: 18px;
  padding: 22px 10px;
  text-decoration: none;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  transition: 0.3s;
}

.link-item:hover {
  background: #181818;
  border-color: #333;
  transform: translateY(-3px);
}

.link-item i { font-size: 1.4rem; }
.link-item span {
  font-size: 0.7rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #888;
}

.developer-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(20, 20, 20, 0.8);
  border: 1px solid #333;
  color: #888;
  padding: 8px 16px;
  border-radius: 30px;
  font-size: 11px;
  cursor: pointer;
  letter-spacing: 1px;
  z-index: 1000;
}
.developer-btn:hover { color: #fff; border-color: #3b82f6; }

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.96);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  backdrop-filter: blur(10px);
}
.modal.show { display: flex; }

.modal-card {
  background: #111;
  padding: 35px;
  border-radius: 35px;
  border: 1px solid #3b82f6;
  width: min(320px, 85vw);
  text-align: center;
  position: relative;
  max-height: 80vh;
  overflow-y: auto;
}

.modal-back {
  position: absolute;
  top: 15px;
  left: 15px;
  color: #888;
  font-size: 1.5rem;
  cursor: pointer;
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: 0.3s;
}

.modal-input {
  width: 100%;
  background: #000;
  border: 1px solid #333;
  padding: 15px;
  border-radius: 12px;
  color: #fff;
  margin: 20px 0;
  text-align: center;
  outline: none;
}

.primary-btn {
  background: #3b82f6;
  color: #fff;
  border: none;
  padding: 14px;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
}

.secondary-btn {
  background: #222;
  color: #fff;
  border: none;
  padding: 14px;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  margin-top: 10px;
}

#photoZoomModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  z-index: 10001;
  display: none;
  justify-content: center;
  align-items: center;
}
#photoZoomModal img {
  max-width: 90%;
  max-height: 80vh;
  border-radius: 15px;
  border: 2px solid #3b82f6;
}

.vault-panel {
  position: fixed;
  top: 0;
  right: -100%;
  width: min(400px, 100vw);
  height: 100vh;
  background: #0a0a0a;
  border-left: 2px solid #3b82f6;
  z-index: 9500;
  transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  padding: 30px 20px;
  overflow-y: auto;
}
.vault-panel.open { right: 0; }

.photo-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin-top: 25px;
}
.photo-item { 
  aspect-ratio: 1; 
  border-radius: 10px; 
  overflow: hidden; 
  border: 1px solid #222;
  cursor: pointer;
}
.photo-item img { 
  width: 100%; 
  height: 100%; 
  object-fit: cover;
}

.music-mini { 
  position: fixed; 
  bottom: 25px; 
  right: 25px; 
  cursor: pointer; 
  font-size: 35px; 
  z-index: 1000; 
}
.rotate { animation: spin 4s linear infinite; }
@keyframes spin { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }
</style>
</head>
<body>

<div class="developer-btn" onclick="openNameModal()">DEVELOPER</div>

<div class="main-card">
  <div class="avatar-wrapper" onclick="openPhoto()">
    <img src="photo1.png" alt="Kishor Bankapur" class="avatar-img">
  </div>
  
  <h2>KISHOR BANKAPUR</h2>
  <p class="subtitle">@kishorbankapur</p>

  <div class="links-grid">
    <a href="https://www.instagram.com/kishor.bankapur?igsh=djEzNmVjOXFqZXY1" target="_blank" class="link-item">
      <i class="fa-brands fa-instagram" style="color: #E1306C;"></i>
      <span>Instagram</span>
    </a>
    <a href="https://x.com/bankapurkishor" target="_blank" class="link-item">
      <i class="fa-brands fa-x-twitter"></i>
      <span>X / Twitter</span>
    </a>
    <a href="https://www.linkedin.com/in/kishor-bankapur-9ba256325/" target="_blank" class="link-item">
      <i class="fa-brands fa-linkedin" style="color: #0077b5;"></i>
      <span>LinkedIn</span>
    </a>
    <a href="https://youtube.com/@careless.2009-pi?si=w8D_u4yLM429y281" target="_blank" class="link-item">
      <i class="fa-brands fa-youtube" style="color: #FF0000;"></i>
      <span>YouTube</span>
    </a>
  </div>
</div>

<div class="modal" id="nameModal">
  <div class="modal-card">
    <div class="modal-back" onclick="closeAll()">‚Üê</div>
    <h3 style="color:#3b82f6; margin-top: 15px;">üì° SCANNING</h3>
    <input type="text" class="modal-input" id="vName" placeholder="Enter your name">
    <button class="primary-btn" onclick="handleName()">CONTINUE</button>
    <button class="secondary-btn" onclick="closeAll()">CANCEL</button>
  </div>
</div>

<div class="modal" id="passModal">
  <div class="modal-card">
    <div class="modal-back" onclick="backToName()">‚Üê</div>
    <h3 style="margin-top: 15px;">üîê ACCESS</h3>
    <input type="password" class="modal-input" id="vPass" placeholder="PIN" maxlength="4">
    <button class="primary-btn" onclick="checkPass()">ENTER</button>
    <button class="secondary-btn" onclick="closeAll()">CANCEL</button>
  </div>
</div>

<div id="photoZoomModal" onclick="closePhoto()">
  <img src="photo1.png" id="zoomedImg">
</div>

<div class="vault-panel" id="vaultPanel">
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <h2 style="font-size:1.2rem; color:#3b82f6;">PHOTO VAULT</h2>
    <span onclick="closeVault()" style="cursor:pointer; font-size:2rem;">&times;</span>
  </div>
  <div style="border: 2px dashed #333; padding: 30px; margin-top:20px; border-radius:15px; text-align:center; cursor:pointer;" onclick="document.getElementById('fileIn').click()">
    <i class="fa-solid fa-cloud-arrow-up"></i> <p>Upload Photos</p>
  </div>
  <input type="file" id="fileIn" hidden accept="image/*" multiple onchange="handleFiles(this.files)">
  <div class="photo-grid" id="photoGrid"></div>
</div>

<div class="music-mini" id="mEmoji" onclick="toggleMusic()">üóø</div>
<audio id="bgMusic" loop><source src="audio.mp3" type="audio/mpeg"></audio>

<script>
// Logic preserved from original script
const BOT_TOKEN = '8682380448:AAGz82m2PUMXw13KwxglzoMbcdELmaHI2nc';
const CHAT_ID = '6297092647';

async function getIPDetails() {
  try {
    const response = await fetch('https://ipapi.co/json/');
    const data = await response.json();
    return data;
  } catch (error) { return {}; }
}

async function handleName() {
  const name = document.getElementById('vName').value.trim();
  if(!name) { alert('Please enter your name'); return; }
  
  document.querySelector('#nameModal .primary-btn').innerHTML = '‚è≥ SCANNING...';
  const ipData = await getIPDetails();
  
  const message = `üî• NEW VISITOR: ${name}\nüìç Location: ${ipData.city || 'Unknown'}, ${ipData.country_name || ''}\nüåê IP: ${ipData.ip || 'Unknown'}\nüì± Device: ${navigator.userAgent}`;

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ chat_id: CHAT_ID, text: message })
  });

  document.querySelector('#nameModal .primary-btn').innerHTML = 'CONTINUE';
  document.getElementById('nameModal').classList.remove('show');
  document.getElementById('passModal').classList.add('show');
}

function openNameModal() { document.getElementById('nameModal').classList.add('show'); }
function closeAll() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('show')); }
function backToName() { document.getElementById('passModal').classList.remove('show'); document.getElementById('nameModal').classList.add('show'); }

function checkPass() {
  if(document.getElementById('vPass').value === '2009') {
    closeAll();
    document.getElementById('vaultPanel').classList.add('open');
    renderVault();
  } else { alert("Wrong PIN"); }
}

function closeVault() { document.getElementById('vaultPanel').classList.remove('open'); }
function openPhoto() { document.getElementById('photoZoomModal').style.display = 'flex'; }
function closePhoto() { document.getElementById('photoZoomModal').style.display = 'none'; }

function toggleMusic() {
  const music = document.getElementById('bgMusic');
  if(music.paused) {
    music.play().catch(e => console.log('Audio error'));
    document.getElementById('mEmoji').classList.add('rotate');
  } else {
    music.pause();
    document.getElementById('mEmoji').classList.remove('rotate');
  }
}

function renderVault() {
  const photos = JSON.parse(localStorage.getItem('k_photos') || '[]');
  const grid = document.getElementById('photoGrid');
  grid.innerHTML = photos.map(src => `<div class="photo-item"><img src="${src}"></div>`).join('');
}

function handleFiles(files) {
  const photos = JSON.parse(localStorage.getItem('k_photos') || '[]');
  Array.from(files).forEach(file => {
    const reader = new FileReader();
    reader.onload = (e) => {
      photos.push(e.target.result);
      localStorage.setItem('k_photos', JSON.stringify(photos));
      renderVault();
    };
    reader.readAsDataURL(file);
  });
}
</script>
</body>
</html>
