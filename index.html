<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kishor | Social</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body{
  margin:0;
  min-height: 100vh;
  min-height: 100dvh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #2e2e2e, #1a1a1a);
  font-family:system-ui,sans-serif;
  color:#fff;
  position: relative;
  overflow-x: hidden;
}

/* Card */
.card{
  width: min(350px, 80vw);
  padding: clamp(24px, 4vw, 32px);
  border-radius: min(28px, 5vw);
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  box-shadow:0 0 50px rgba(0,0,0,.45);
  text-align:center;
  position: relative;
  z-index: 2;
  margin: auto;
  max-width: 400px;
}

/* Avatar container */
.avatar-container {
  position: relative;
  width: min(120px, 25vw);
  height: min(120px, 25vw);
  margin: 0 auto 20px auto;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

/* Profile Photo */
.avatar-img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
  transition: all 0.3s ease;
}

.avatar-img:active {
  transform: scale(0.95);
}

h2{
  margin: 0 0 10px 0;
  font-size: clamp(1.5rem, 5vw, 2rem);
  text-align: center;
  background: linear-gradient(135deg, #fff, #94a3b8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p{
  opacity:.75;
  margin-bottom: 25px;
  font-size: clamp(1rem, 4vw, 1.2rem);
  text-align: center;
  color: #94a3b8;
}

a{
  display:flex;
  align-items:center;
  justify-content: center;
  gap: 15px;
  padding: 15px 20px;
  margin: 12px auto;
  width: 100%;
  max-width: 300px;
  border-radius: 50px;
  text-decoration:none;
  color:white;
  background:rgba(255,255,255,.14);
  font-size: 1.1rem;
  transition: all 0.3s ease;
  border: 1px solid rgba(255,255,255,0.1);
}

a:hover{
  background:rgba(255,255,255,.25);
  transform: scale(1.02);
  border-color: rgba(255,255,255,0.3);
}

i{
  font-size: 24px;
  width: 30px;
  text-align: center;
}

/* ===== MUSIC EMOJI STYLE ===== */
.music-mini {
  position: fixed;
  bottom: 25px;
  right: 25px;
  z-index: 1000;
}

.music-emoji {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(5px);
  border: 2px solid rgba(255,255,255,0.2);
  color: white;
  font-size: 40px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  user-select: none;
}

.music-emoji:hover {
  transform: scale(1.1);
  border-color: rgba(255,215,0,0.5);
  box-shadow: 0 0 30px rgba(255,215,0,0.3);
}

/* Rotate animation */
.rotate-emoji {
  animation: spin 4s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ===== PHOTO ZOOM MODAL ===== */
.photo-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.95);
  z-index: 2000;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(10px);
}

.photo-modal.show {
  display: flex;
}

.modal-content {
  position: relative;
  width: 90vw;
  height: 90vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-image {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  border-radius: 30px;
  border: 4px solid rgba(255,255,255,0.3);
  box-shadow: 
    0 0 30px rgba(56, 189, 248, 0.8),
    0 0 60px rgba(56, 189, 248, 0.4),
    0 20px 40px rgba(0,0,0,0.6);
}

/* 3D Close Button */
.close-modal {
  position: absolute;
  top: 30px;
  right: 30px;
  color: white;
  font-size: 40px;
  cursor: pointer;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 20px;
  background: linear-gradient(145deg, #ff5555, #cc0000);
  transition: all 0.2s ease;
  z-index: 2001;
  border: none;
  box-shadow: 
    0 10px 0 #7f0000,
    0 15px 20px rgba(0,0,0,0.5);
  font-weight: bold;
  transform: translateY(-5px);
}

.close-modal:hover {
  transform: translateY(-2px);
  box-shadow: 
    0 5px 0 #7f0000,
    0 10px 20px rgba(0,0,0,0.5);
  background: linear-gradient(145deg, #ff6666, #dd0000);
}

.close-modal:active {
  transform: translateY(8px);
  box-shadow: 
    0 2px 0 #7f0000,
    0 5px 10px rgba(0,0,0,0.5);
}

/* Click Effect Animation */
@keyframes clickPulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.5; }
  100% { transform: scale(2); opacity: 0; }
}

.click-effect {
  position: fixed;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: radial-gradient(circle, #38bdf8, transparent);
  pointer-events: none;
  z-index: 9999;
  animation: clickPulse 0.6s ease-out forwards;
}

/* Mobile */
@media (max-width: 480px) {
  .close-modal {
    width: 50px;
    height: 50px;
    font-size: 35px;
    top: 20px;
    right: 20px;
  }
}

/* Icon hover colors */
a[href*="instagram"]:hover i { color: #e4405f; }
a[href*="twitter"]:hover i, a[href*="x.com"]:hover i { color: #1da1f2; }
a[href*="linkedin"]:hover i { color: #0077b5; }
a[href*="youtube"]:hover i { color: #ff0000; }
</style>
</head>

<body>
<div class="card">
  <!-- Profile Photo - Click for confetti + effect -->
  <div class="avatar-container" onclick="handlePhotoClick(event)">
    <img src="photo1.png" alt="Kishor Bankapur" class="avatar-img" id="profilePhoto">
  </div>
  
  <h2>KISHOR BANKAPUR</h2>
  <p>@kishorbankapur</p>

  <!-- Social Links -->
  <a href="https://www.instagram.com/kishor.bankapur?igsh=djEzNmVjOXFqZXY1" target="_blank">
    <i class="fa-brands fa-instagram"></i> Instagram
  </a>

  <a href="https://x.com/bankapurkishor" target="_blank">
    <i class="fa-brands fa-x-twitter"></i> X / Twitter
  </a>

  <a href="https://www.linkedin.com/in/kishor-bankapur-9ba256325/" target="_blank">
    <i class="fa-brands fa-linkedin"></i> LinkedIn
  </a>

  <a href="https://youtube.com/@careless.2009-pi?si=w8D_u4yLM429y281" target="_blank">
    <i class="fa-brands fa-youtube"></i> Youtube
  </a>
</div>

<!-- ===== MUSIC EMOJI üóø ===== -->
<div class="music-mini">
  <div class="music-emoji" onclick="toggleMusic()" id="musicEmoji">
    üóø
  </div>
</div>

<!-- ===== PHOTO ZOOM MODAL ===== -->
<div class="photo-modal" id="photoModal" onclick="closePhoto(event)">
  <span class="close-modal" onclick="closePhoto(event)">‚úï</span>
  <div class="modal-content">
    <img src="photo1.png" class="modal-image" alt="Kishor Bankapur">
  </div>
</div>

<!-- Audio Element -->
<audio id="bgMusic" loop preload="auto">
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById('bgMusic');
const musicEmoji = document.getElementById('musicEmoji');
const photoModal = document.getElementById('photoModal');

// Set volume
music.volume = 0.5;

// Toggle music with üóø
function toggleMusic() {
  if (music.paused) {
    music.play();
    musicEmoji.classList.add('rotate-emoji');
    musicEmoji.style.borderColor = '#fbbf24';
    musicEmoji.style.boxShadow = '0 0 30px #fbbf24';
  } else {
    music.pause();
    musicEmoji.classList.remove('rotate-emoji');
    musicEmoji.style.borderColor = 'rgba(255,255,255,0.2)';
    musicEmoji.style.boxShadow = '0 5px 20px rgba(0,0,0,0.5)';
  }
}

// ===== CLICK EFFECT - CONFETTI + PARTICLES =====
function handlePhotoClick(event) {
  // 1. Ripple Effect at click position
  const ripple = document.createElement('div');
  ripple.className = 'click-effect';
  ripple.style.left = (event.clientX - 50) + 'px';
  ripple.style.top = (event.clientY - 50) + 'px';
  document.body.appendChild(ripple);
  
  // Remove after animation
  setTimeout(() => ripple.remove(), 600);
  
  // 2. Confetti Blast
  confetti({
    particleCount: 150,
    spread: 100,
    origin: { y: 0.6 },
    colors: ['#38bdf8', '#6366f1', '#fbbf24', '#ef4444', '#22c55e']
  });
  
  // 3. Second confetti burst after 200ms
  setTimeout(() => {
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.5, x: 0.3 },
      colors: ['#38bdf8', '#fbbf24']
    });
  }, 200);
  
  // 4. Third burst from other side
  setTimeout(() => {
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.5, x: 0.7 },
      colors: ['#6366f1', '#ef4444']
    });
  }, 400);
  
  // 5. Small shake effect on photo
  const photo = document.querySelector('.avatar-img');
  photo.style.transform = 'scale(0.9) rotate(5deg)';
  setTimeout(() => {
    photo.style.transform = 'scale(1) rotate(0deg)';
  }, 300);
  
  // 6. Open photo modal after confetti
  setTimeout(() => {
    openPhoto();
  }, 600);
}

// Open photo
function openPhoto() {
  photoModal.classList.add('show');
  document.body.style.overflow = 'hidden';
}

// Close photo
function closePhoto(event) {
  if (event.target === photoModal || event.target.classList.contains('close-modal')) {
    photoModal.classList.remove('show');
    document.body.style.overflow = '';
  }
}

// Close with Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape' && photoModal.classList.contains('show')) {
    photoModal.classList.remove('show');
    document.body.style.overflow = '';
  }
  
  if (e.code === 'Space' && !e.target.matches('a')) {
    e.preventDefault();
    toggleMusic();
  }
});

// Error handling
music.addEventListener('error', function() {
  musicEmoji.textContent = '‚ùå';
  musicEmoji.style.background = 'rgba(239, 68, 68, 0.3)';
});
</script>

</body>
</html>
