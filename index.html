<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kishor | Photo Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
/* Base Styles */
* { 
  margin: 0; padding: 0; box-sizing: border-box; 
  -webkit-touch-callout: none; -webkit-user-select: none; user-select: none;
  -webkit-tap-highlight-color: transparent; 
  outline: none;
}

body {
  margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center;
  background-color: #000; background-image: radial-gradient(circle at center, #111 0%, #000 100%);
  font-family: 'Segoe UI', Roboto, sans-serif; color: #fff; overflow-x: hidden;
  transition: filter 0.3s ease;
}

.blur-screen { filter: blur(25px) grayscale(100%); pointer-events: none; }

.main-card {
  width: min(380px, 90vw); background: #0a0a0a; border: 1px solid #1a1a1a;
  border-radius: 40px; padding: 45px 20px; text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.9); position: relative;
}

.avatar-wrapper {
  width: 115px; height: 115px; margin: 0 auto 20px; padding: 3px;
  border: 2px solid #3b82f6; border-radius: 50%; cursor: pointer; transition: 0.3s;
}
.avatar-wrapper:active { transform: scale(0.95); }
.avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #1a1a1a; }

h2 { font-size: 1.4rem; letter-spacing: 2px; font-weight: 600; text-transform: uppercase; margin-bottom: 5px; }
.subtitle { color: #3b82f6; font-size: 0.9rem; margin-bottom: 35px; }

.links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
.link-item {
  background: #111; border: 1px solid #1a1a1a; border-radius: 18px; padding: 22px 10px;
  text-decoration: none; color: #fff; display: flex; flex-direction: column; align-items: center; gap: 10px; transition: 0.2s;
}
.link-item:active { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.6); transform: scale(0.97); }
.link-item i { font-size: 1.4rem; }
.link-item span { font-size: 0.7rem; text-transform: uppercase; color: #888; }

/* Modals */
.modal {
  position: fixed; inset: 0; background: rgba(0,0,0,0.96);
  display: none; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(10px);
}
.modal.show { display: flex; }
.modal-card {
  background: #111; padding: 30px; border-radius: 35px; border: 1px solid #3b82f6;
  width: min(320px, 85vw); text-align: center;
}
.modal-input {
  width: 100%; background: #000; border: 1px solid #333; padding: 15px;
  border-radius: 12px; color: #fff; margin: 20px 0; text-align: center;
}

/* Button Styles */
.btn-group { display: flex; flex-direction: column; gap: 10px; }
.primary-btn { background: #3b82f6; color: #fff; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; }
.cancel-btn { background: #222; color: #888; border: none; padding: 12px; border-radius: 12px; font-weight: 500; cursor: pointer; width: 100%; }

/* Photo Zoom & Vault */
#photoZoomModal {
  position: fixed; inset: 0; background: rgba(0,0,0,0.95);
  z-index: 10001; display: none; justify-content: center; align-items: center;
}
#photoZoomModal img { max-width: 90%; max-height: 80vh; border-radius: 15px; border: 2px solid #3b82f6; pointer-events: none; }

.vault-panel {
  position: fixed; top: 0; right: -100%; width: min(400px, 100vw); height: 100vh;
  background: #0a0a0a; border-left: 2px solid #3b82f6; z-index: 9500;
  transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 30px 20px; overflow-y: auto;
}
.vault-panel.open { right: 0; }
.photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 25px; }
.photo-item { aspect-ratio: 1; border-radius: 10px; overflow: hidden; border: 1px solid #222; }
.photo-item img { width: 100%; height: 100%; object-fit: cover; }

.music-mini { position: fixed; bottom: 25px; right: 25px; cursor: pointer; font-size: 35px; z-index: 1000; }
.rotate { animation: spin 4s linear infinite; }
@keyframes spin { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }
</style>
</head>
<body oncontextmenu="return false;">

<div style="position:fixed; top:20px; right:20px; color:#333; cursor:pointer; font-size:12px;" onclick="openNameModal()">DEVELOPER</div>

<div class="main-card">

  <h2>KISHOR BANKAPUR</h2>

  <div class="links-grid">

    <a href="https://x.com/bankapurkishor" target="_blank" class="link-item"><i class="fa-brands fa-x-twitter"></i><span>Twitter</span></a>
    <a href="https://www.linkedin.com/in/kishor-bankapur-9ba256325/" target="_blank" class="link-item"><i class="fa-brands fa-linkedin" style="color: #0077b5;"></i><span>LinkedIn</span></a>
    <a href="https://youtube.com/@careless.2009-pi" target="_blank" class="link-item"><i class="fa-brands fa-youtube" style="color: #FF0000;"></i><span>YouTube</span></a>

</div>

<div class="modal" id="nameModal">
  <div class="modal-card">

        <button class="primary-btn" onclick="handleName()">CONTINUE</button>

</div>

    <span onclick="closeVault()" style="cursor:pointer; font-size:2rem;">&times;</span>

  <div class="photo-grid" id="photoGrid"></div>

<script>
const BOT_TOKEN = '8682380448:AAGz82m2PUMXw13KwxglzoMbcdELmaHI2nc';
const CHAT_ID = '6297092647';

// Anti-Screenshot Alert
window.addEventListener('blur', () => {
  document.body.classList.add('blur-screen');
  const n = document.getElementById('vName').value || "Visitor";
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ chat_id: CHAT_ID, text: `‚ö†Ô∏è ALERT: ${n} attempted Screenshot/App Switch!` })
  });
});
window.addEventListener('focus', () => document.body.classList.remove('blur-screen'));

async function handleName() {
  const name = document.getElementById('vName').value.trim();
  if(!name) { alert("Please enter your name"); return; }
  
  document.querySelector('#nameModal .primary-btn').innerHTML = '‚è≥ SCANNING...';
  
  const ip = await fetch('https://ipapi.co/json/').then(r => r.json());
  const batt = await (navigator.getBattery ? navigator.getBattery() : Promise.resolve({level:0.5, charging:false}));
  const d = new Date();
  
  const message = `üî• ADVANCED VISITOR DETECTED\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüë§ PERSONAL\n   ‚Ä¢ Name: ${name}\n   ‚Ä¢ Time: ${d.toLocaleString()}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüåç LOCATION\n   ‚Ä¢ IP: ${ip.ip}\n   ‚Ä¢ Location: ${ip.city}, ${ip.region}, ${ip.country_name}\n   ‚Ä¢ ISP: ${ip.org}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüîã BATTERY: ${Math.round(batt.level*100)}% (Charging: ${batt.charging?'Yes':'No'})\nüì± DEVICE: ${navigator.platform}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüì± FULL USER AGENT\n${navigator.userAgent}`;

  await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ chat_id: CHAT_ID, text: message })
  });

  document.getElementById('nameModal').classList.remove('show');
  document.getElementById('passModal').classList.add('show');
  document.querySelector('#nameModal .primary-btn').innerHTML = 'CONTINUE';
}

function openNameModal() { document.getElementById('nameModal').classList.add('show'); }
function closeAll() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('show')); }
function backToName() { document.getElementById('passModal').classList.remove('show'); document.getElementById('nameModal').classList.add('show'); }

function checkPass() {
  if(document.getElementById('vPass').value === '2009') {
    closeAll();
    document.getElementById('vaultPanel').classList.add('open');
    renderVault();
  } else { alert("Wrong PIN"); }
}

function openPhoto() { document.getElementById('photoZoomModal').style.display = 'flex'; }
function closePhoto() { document.getElementById('photoZoomModal').style.display = 'none'; }
function closeVault() { document.getElementById('vaultPanel').classList.remove('open'); }

function toggleMusic() {
  const m = document.getElementById('bgMusic');
  if(m.paused) { m.play(); document.getElementById('mEmoji').classList.add('rotate'); }
  else { m.pause(); document.getElementById('mEmoji').classList.remove('rotate'); }
}

function renderVault() {
  const p = JSON.parse(localStorage.getItem('k_photos') || '[]');
  document.getElementById('photoGrid').innerHTML = p.map(s => `<div class="photo-item"><img src="${s}"></div>`).join('');
}
</script>
</body>
</html>
