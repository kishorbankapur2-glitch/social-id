<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kishor | Social</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #2e2e2e, #1a1a1a);
  font-family:system-ui,sans-serif;
  color:#fff;
  overflow:hidden;
}

/* Eagle Container - perfect center */
.eagle-container{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  pointer-events:none;
  z-index:1;
}

/* Eagle Image */
.eagle{
  width:80px;
  opacity:0;
  animation:flyMove 3s ease-out forwards;
  filter:drop-shadow(0 0 30px rgba(255,215,0,0.6));
}

/* Animation */
@keyframes flyMove{
  0%{
    opacity:0;
    transform:scale(0.3);
  }
  40%{
    opacity:1;
    transform:scale(1);
  }
  70%{
    opacity:0.8;
    transform:scale(1.5);
  }
  100%{
    opacity:0.6;
    transform:translate(350px,-220px) scale(1);
  }
}

/* Card */
.card{
  width:320px;
  padding:28px;
  border-radius:24px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  box-shadow:0 0 50px rgba(0,0,0,.45);
  text-align:center;
  position:relative;
  z-index:2;
}

.avatar{
  width:90px;
  height:90px;
  border-radius:50%;
  background:linear-gradient(135deg,#38bdf8,#6366f1);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  font-weight:700;
  margin:auto;
}

h2{margin:15px 0 5px;}
p{opacity:.75;margin-bottom:20px;}

a{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  padding:14px;
  margin:10px 0;
  border-radius:50px;
  text-decoration:none;
  color:white;
  background:rgba(255,255,255,.14);
  transition:0.3s;
}

a:hover{
  background:rgba(255,255,255,.25);
  transform:scale(1.05);
}

i{font-size:20px;}

@media(max-width:480px){
  .card{width:90%;}
  @keyframes flyMove{
    0%{opacity:0;transform:scale(0.3);}
    40%{opacity:1;transform:scale(1);}
    70%{opacity:0.8;transform:scale(1.5);}
    100%{opacity:0.6;transform:translate(150px,-120px) scale(1);}
  }
}
</style>
</head>

<body>

<div class="eagle-container">
  <img src="eagle2.png" class="eagle" alt="eagle">
</div>

<div class="card">
  <div class="avatar">K</div>
  <h2>KISHOR BANKAPUR</h2>
  <p>@kishorbankapur</p>

  <a href="https://www.instagram.com/kishor.bankapur" target="_blank">
    <i class="fa-brands fa-instagram"></i> Instagram
  </a>

  <a href="https://x.com/bankapurkishor" target="_blank">
    <i class="fa-brands fa-x-twitter"></i> X / Twitter
  </a>

  <a href="https://www.linkedin.com/in/kishor-bankapur-9ba256325/" target="_blank">
    <i class="fa-brands fa-linkedin"></i> LinkedIn
  </a>

  <a href="https://youtube.com/@careless.2009-pi" target="_blank">
    <i class="fa-brands fa-youtube"></i> Youtube
  </a>
</div>

</body>
</html>
