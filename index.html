<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kishor | Social</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body{
  margin:0;
  min-height: 100vh;
  min-height: 100dvh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #2e2e2e, #1a1a1a);
  font-family:system-ui,sans-serif;
  color:#fff;
  position: relative;
  overflow-x: hidden;
}

/* Card */
.card{
  width: min(350px, 80vw);
  padding: clamp(24px, 4vw, 32px);
  border-radius: min(28px, 5vw);
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  box-shadow:0 0 50px rgba(0,0,0,.45);
  text-align:center;
  position: relative;
  z-index: 2;
  margin: auto;
  max-width: 400px;
}

/* Avatar container */
.avatar-container {
  position: relative;
  width: min(120px, 25vw);
  height: min(120px, 25vw);
  margin: 0 auto 20px auto;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

/* Profile Photo */
.avatar-img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
  transition: all 0.3s ease;
}

.avatar-img:active {
  transform: scale(0.95);
}

h2{
  margin: 0 0 10px 0;
  font-size: clamp(1.5rem, 5vw, 2rem);
  text-align: center;
  background: linear-gradient(135deg, #fff, #94a3b8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p{
  opacity:.75;
  margin-bottom: 25px;
  font-size: clamp(1rem, 4vw, 1.2rem);
  text-align: center;
  color: #94a3b8;
}

a{
  display:flex;
  align-items:center;
  justify-content: center;
  gap: 15px;
  padding: 15px 20px;
  margin: 12px auto;
  width: 100%;
  max-width: 300px;
  border-radius: 50px;
  text-decoration:none;
  color:white;
  background:rgba(255,255,255,.14);
  font-size: 1.1rem;
  transition: all 0.3s ease;
  border: 1px solid rgba(255,255,255,0.1);
}

a:hover{
  background:rgba(255,255,255,.25);
  transform: scale(1.02);
  border-color: rgba(255,255,255,0.3);
}

i{
  font-size: 24px;
  width: 30px;
  text-align: center;
}

/* ===== MUSIC EMOJI STYLE ===== */
.music-mini {
  position: fixed;
  bottom: 25px;
  right: 25px;
  z-index: 1000;
}

.music-emoji {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(5px);
  border: 2px solid rgba(255,255,255,0.2);
  color: white;
  font-size: 40px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  user-select: none;
}

.music-emoji:hover {
  transform: scale(1.1);
  border-color: rgba(255,215,0,0.5);
  box-shadow: 0 0 30px rgba(255,215,0,0.3);
}

/* Rotate animation */
.rotate-emoji {
  animation: spin 4s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ===== PHOTO ZOOM MODAL ===== */
.photo-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.95);
  z-index: 2000;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(10px);
}

.photo-modal.show {
  display: flex;
}

.modal-content {
  position: relative;
  width: 90vw;
  height: 90vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-image {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  border-radius: 10px;
  border: 3px solid rgba(255,255,255,0.2);
  box-shadow: 0 0 50px rgba(0,0,0,0.8);
}

.close-modal {
  position: absolute;
  top: 20px;
  right: 30px;
  color: white;
  font-size: 40px;
  cursor: pointer;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  background: rgba(255,255,255,0.1);
  transition: all 0.3s;
  z-index: 2001;
}

.close-modal:hover {
  background: rgba(255,255,255,0.2);
  transform: scale(1.1);
}

/* Icon hover colors */
a[href*="instagram"]:hover i { color: #e4405f; }
a[href*="twitter"]:hover i, a[href*="x.com"]:hover i { color: #1da1f2; }
a[href*="linkedin"]:hover i { color: #0077b5; }
a[href*="youtube"]:hover i { color: #ff0000; }
</style>
</head>

<body>
<div class="card">
  <!-- Profile Photo - Click to zoom -->
  <div class="avatar-container" onclick="openPhoto()">
    <img src="photo1.png" alt="Kishor Bankapur" class="avatar-img" id="profilePhoto">
  </div>
  
  <h2>KISHOR BANKAPUR</h2>
  <p>@kishorbankapur</p>

  <!-- Social Links -->
  <a href="https://www.instagram.com/kishor.bankapur?igsh=djEzNmVjOXFqZXY1" target="_blank">
    <i class="fa-brands fa-instagram"></i> Instagram
  </a>

  <a href="https://x.com/bankapurkishor" target="_blank">
    <i class="fa-brands fa-x-twitter"></i> X / Twitter
  </a>

  <a href="https://www.linkedin.com/in/kishor-bankapur-9ba256325/" target="_blank">
    <i class="fa-brands fa-linkedin"></i> LinkedIn
  </a>

  <a href="https://youtube.com/@careless.2009-pi?si=w8D_u4yLM429y281" target="_blank">
    <i class="fa-brands fa-youtube"></i> Youtube
  </a>
</div>

<!-- ===== MUSIC EMOJI üóø ===== -->
<div class="music-mini">
  <div class="music-emoji" onclick="toggleMusic()" id="musicEmoji">
    üóø
  </div>
</div>

<!-- ===== PHOTO ZOOM MODAL ===== -->
<div class="photo-modal" id="photoModal" onclick="closePhoto(event)">
  <span class="close-modal" onclick="closePhoto(event)">&times;</span>
  <div class="modal-content">
    <img src="photo1.png" class="modal-image" alt="Kishor Bankapur">
  </div>
</div>

<!-- Audio Element -->
<audio id="bgMusic" loop preload="auto">
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById('bgMusic');
const musicEmoji = document.getElementById('musicEmoji');
const photoModal = document.getElementById('photoModal');
const profilePhoto = document.getElementById('profilePhoto');

// Set volume
music.volume = 0.5;

// Toggle music with üóø
function toggleMusic() {
  if (music.paused) {
    music.play();
    musicEmoji.classList.add('rotate-emoji');  // Rotate start
    musicEmoji.style.borderColor = '#fbbf24';
    musicEmoji.style.boxShadow = '0 0 30px #fbbf24';
  } else {
    music.pause();
    musicEmoji.classList.remove('rotate-emoji'); // Rotate stop
    musicEmoji.style.borderColor = 'rgba(255,255,255,0.2)';
    musicEmoji.style.boxShadow = '0 5px 20px rgba(0,0,0,0.5)';
  }
}

// Open photo (WhatsApp style)
function openPhoto() {
  photoModal.classList.add('show');
  document.body.style.overflow = 'hidden'; // Prevent scrolling
}

// Close photo
function closePhoto(event) {
  // Close only if clicked on modal background or close button
  if (event.target === photoModal || event.target.classList.contains('close-modal')) {
    photoModal.classList.remove('show');
    document.body.style.overflow = ''; // Restore scrolling
  }
}

// Close with Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape' && photoModal.classList.contains('show')) {
    photoModal.classList.remove('show');
    document.body.style.overflow = '';
  }
  
  // Spacebar for music
  if (e.code === 'Space' && !e.target.matches('a')) {
    e.preventDefault();
    toggleMusic();
  }
});

// Error handling
music.addEventListener('error', function() {
  musicEmoji.textContent = '‚ùå';
  musicEmoji.style.background = 'rgba(239, 68, 68, 0.3)';
});

// When music ends (loop is on, so it will restart)
music.addEventListener('ended', function() {
  // Keep rotating
});
</script>

</body>
</html>
