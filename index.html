<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kishor | Social</title>

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body{
  margin:0;
  min-height: 100vh;
  min-height: 100dvh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #2e2e2e, #1a1a1a);
  font-family:system-ui,sans-serif;
  color:#fff;
  position: relative;
  overflow-x: hidden;
}

/* Eagle Container - exact centre */
.eagle-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Eagle - ek baar aayega, ruk jayega */
.eagle-single {
  position: absolute;
  width: 80px; /* Fixed size for consistency */
  opacity: 0;
  animation: centreGrow 3s ease-out forwards; /* 'forwards' means ruk jayega */
  filter: drop-shadow(0 0 30px rgba(255,215,0,0.6));
  transform-origin: center;
  /* Exact centre position */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes centreGrow {
  0% {
    opacity: 0;
    width: 40px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.3);
  }
  30% {
    opacity: 1;
    width: 100px;
    transform: translate(-50%, -50%) scale(1);
  }
  60% {
    opacity: 0.8;
    width: 180px;
    transform: translate(-50%, -50%) scale(1.5);
  }
  100% {
    opacity: 0.6; /* Ruk jayega with opacity */
    width: 120px;
    transform: translate(-50%, -50%) scale(1);
    top: 20%; /* Thoda upar shift */
    left: 80%; /* Thoda right shift */
  }
}

/* Card - bilkul centre */
.card{
  width: min(350px, 80vw);
  padding: clamp(24px, 4vw, 32px);
  border-radius: min(28px, 5vw);
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  box-shadow:0 0 50px rgba(0,0,0,.45);
  text-align:center;
  position: relative;
  z-index: 2;
  margin: auto;
  /* Tablet ke liye specific */
  max-width: 400px;
}

/* Tablet specific (iPad etc) */
@media (min-width: 768px) and (max-width: 1024px) {
  .card {
    width: min(450px, 70vw);
    max-width: 500px;
    padding: 35px;
  }
  
  .avatar {
    width: 110px;
    height: 110px;
    font-size: 48px;
  }
  
  h2 {
    font-size: 2rem;
  }
  
  p {
    font-size: 1.3rem;
  }
  
  a {
    padding: 18px;
    font-size: 1.2rem;
    max-width: 380px;
  }
  
  i {
    font-size: 28px;
  }
  
  .eagle-single {
    width: 120px;
  }
  
  @keyframes centreGrow {
    0% { opacity: 0; width: 60px; transform: translate(-50%, -50%) scale(0.3); }
    30% { opacity: 1; width: 150px; transform: translate(-50%, -50%) scale(1); }
    60% { opacity: 0.8; width: 250px; transform: translate(-50%, -50%) scale(1.5); }
    100% { opacity: 0.6; width: 180px; transform: translate(-50%, -50%) scale(1); top: 15%; left: 85%; }
  }
}

/* Phone specific */
@media (max-width: 480px) {
  .card {
    width: 85vw;
    padding: 20px;
  }
  
  .eagle-single {
    width: 60px;
  }
  
  @keyframes centreGrow {
    0% { opacity: 0; width: 30px; transform: translate(-50%, -50%) scale(0.3); }
    30% { opacity: 1; width: 70px; transform: translate(-50%, -50%) scale(1); }
    60% { opacity: 0.8; width: 120px; transform: translate(-50%, -50%) scale(1.5); }
    100% { opacity: 0.6; width: 80px; transform: translate(-50%, -50%) scale(1); top: 15%; left: 85%; }
  }
}

/* Large tablets */
@media (min-width: 1024px) {
  .card {
    width: 400px;
    padding: 40px;
  }
  
  .avatar {
    width: 120px;
    height: 120px;
    font-size: 52px;
  }
}

.avatar{
  width: min(100px, 20vw);
  height: min(100px, 20vw);
  border-radius:50%;
  background:linear-gradient(135deg,#38bdf8,#6366f1);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size: min(42px, 8vw);
  font-weight:700;
  margin: 0 auto 20px auto;
}

h2{
  margin: 0 0 10px 0;
  font-size: clamp(1.5rem, 5vw, 2rem);
  text-align: center;
}

p{
  opacity:.75;
  margin-bottom: 25px;
  font-size: clamp(1rem, 4vw, 1.2rem);
  text-align: center;
}

a{
  display:flex;
  align-items:center;
  justify-content: center;
  gap: 15px;
  padding: 15px 20px;
  margin: 12px auto;
  width: 100%;
  max-width: 300px;
  border-radius: 50px;
  text-decoration:none;
  color:white;
  background:rgba(255,255,255,.14);
  font-size: 1.1rem;
  transition: all 0.3s ease;
  border: 1px solid rgba(255,255,255,0.1);
}

a:hover{
  background:rgba(255,255,255,.25);
  transform: scale(1.02);
  border-color: rgba(255,255,255,0.3);
}

i{
  font-size: 24px;
  width: 30px;
  text-align: center;
}
</style>
</head>
